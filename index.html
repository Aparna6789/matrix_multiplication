<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Multiplication</title>
    <style>
        /* Add your CSS styles here */
        /* For example: */
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Matrix Multiplication</h1>
    <div>
        <label for="rowsA">Rows in Matrix A:</label>
        <input type="number" id="rowsA" value="2">
        <label for="columnsA">Columns in Matrix A:</label>
        <input type="number" id="columnsA" value="3"> <br>
        <label for="rowsB">Rows in Matrix B:</label>
        <input type="number" id="rowsB" value="3">
        <label for="columnsB">Columns in Matrix B:</label>
        <input type="number" id="columnsB" value="2">
        <button onclick="multiplyMatrices()">Calculate</button>
    </div>

    <div id="result">
        <!-- Result will be displayed here -->
    </div>

    <script>
        function multiplyMatrices() {
            const rowsA = document.getElementById('rowsA').value;
            const columnsA = document.getElementById('columnsA').value;
            const rowsB = document.getElementById('rowsB').value;
            const columnsB = document.getElementById('columnsB').value;

            fetch(`http://localhost:3000/multiply?rowsA=${rowsA}&columnsA=${columnsA}&rowsB=${rowsB}&columnsB=${columnsB}`)
                .then(response => response.json())
                .then(data => {
                    displayResult(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const matrixATable = createMatrixTable(data.matrixA, 'Matrix A');
            const matrixBTable = createMatrixTable(data.matrixB, 'Matrix B');
            const resultTable = createMatrixTable(data.resultMatrix, 'Result Matrix');

            resultDiv.appendChild(matrixATable);
            resultDiv.appendChild(matrixBTable);
            resultDiv.appendChild(resultTable);
        }

        function createMatrixTable(matrix, title) {
            const table = document.createElement('table');
            const caption = table.createCaption();
            caption.textContent = title;

            matrix.forEach(rowData => {
                const row = table.insertRow();
                rowData.forEach(cellData => {
                    const cell = row.insertCell();
                    cell.textContent = cellData;
                });
            });

            return table;
        }
    </script>
</body>
</html>
